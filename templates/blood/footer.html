<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .footer {
      position: relative; 
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, #d32f2f, #ff0018);
      color: white;
      text-align: center;
      padding: 25px 15px; 
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0px -3px 8px rgba(211, 47, 47, 0.5);
      user-select: none;
      letter-spacing: 0.05em;
    }

    .footer p {
      margin: 0;
      line-height: 1.5;
    }

    /* Responsive font size */
    @media (max-width: 576px) {
      .footer {
        font-size: 14px;
        padding: 20px 10px;
      }
    }
</style>
</head>
<body>

<div class="footer" role="contentinfo" aria-label="Footer">
  <p>
      <strong>Blood Connect</strong><br>
      Made In Kenya &copy; 2025
  </p>
</div>

</body>
</html>
