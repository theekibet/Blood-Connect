<!-- Sidebar Section -->
<div class="sidebar">
    <ul>
        <!-- Contact Form -->
        <li>
            <h3><i class="fas fa-envelope"></i> Send Us A Message</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </form>
        </li>

        <!-- Contact Messages -->
        <li>
            {% if contacts %}
                <h3><i class="fas fa-comments"></i> Contact Messages</h3>
                <ul class="contact-list">
                    {% for contact in contacts %}
                        <li class="contact-item">
                            <strong><i class="fas fa-user"></i> Name:</strong> {{ contact.name }}<br>
                            <strong><i class="fas fa-envelope"></i> Email:</strong> {{ contact.email }}<br>
                            <strong><i class="fas fa-comment"></i> Message:</strong> {{ contact.message }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p></p>
            {% endif %}
        </li>
    </ul>
</div>

<!-- CSS Styling -->
<style>
    /* Global Styles */
    body {
        font-family: 'Lato', sans-serif; /* Modern font */
    }

    .sidebar {
        background-color: #f7f7f7; /* Light gray background */
        padding: 20px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Elevated shadow effect */
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin-bottom: 30px; /* Increased spacing */
    }

    h3 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px; /* Rounded corners */
        border: 1px solid #ccc;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle inner shadow */
    }

    .form-group input::placeholder, .form-group textarea::placeholder {
        color: #aaa; /* Placeholder text color */
    }

    .btn-submit {
        background-color: #4CAF50; /* Green button */
        color: white;
        padding: 12px 25px;
        border-radius: 5px; /* Rounded corners */
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease-in-out; /* Smooth hover effect */
    }

    .btn-submit:hover {
        background-color: #388E3C; /* Darker green on hover */
        transform: scale(1.1); /* Slight zoom effect on hover */
    }

    .contact-list {
        margin-top: 15px;
    }

    .contact-item {
        padding: 15px;
        background-color: #fff;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Elevated shadow effect */
    }

    .contact-item strong {
        display: block;
        color: #333;
    }

    /* Font Awesome Icons */
    .fas {
        margin-right: 8px; /* Space between icon and text */
    }
</style>
