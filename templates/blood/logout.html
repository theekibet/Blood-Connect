{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logout - Blood Connect</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="{% static 'app/img/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        body, html {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
            color: #2d2d2d;
            min-height: 100vh;
        }
        .logout-section {
            background: linear-gradient(135deg, #d32f2f, #f48fb1);
            color: #fff;
            border-radius: 22px;
            box-shadow: 0 18px 55px rgba(211,47,47,0.4);
            padding: 60px 35px 50px 35px;
            max-width: 500px;
            margin: 60px auto 100px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Responsive */
        }
        .logout-logo img {
            max-width: 140px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 3px rgba(211,47,47,0.7));
            border-radius: 16px;
        }
        .logout-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            font-family: 'Roboto Condensed', 'Roboto', sans-serif;
            letter-spacing: 1px;
        }
        .logout-message {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .logout-home-btn {
            background: #fff;
            color: #d32f2f;
            font-weight: 900;
            font-size: 1.1rem;
            border-radius: 50px;
            padding: 14px 38px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 28px rgba(211,47,47,0.3);
            transition: background-color .3s ease, color .3s ease;
            text-decoration: none;
            margin-top: 10px;
        }
        .logout-home-btn:hover, .logout-home-btn:focus {
            background-color: #f8bbd0;
            color: #b71c1c;
            outline: none;
            text-decoration: none;
        }
        @media (max-width: 575.98px) {
            .logout-section { padding: 32px 12px; margin: 40px 5px 70px 5px;}
            .logout-title { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    {% include "blood/navbar.html" %}

    <section class="logout-section" role="main" aria-labelledby="logout-title">
        <div class="logout-logo">
            <img src="{% static 'image/logout.jpg' %}" alt="Logout illustration" />
        </div>
        <div>
            <h1 id="logout-title" class="logout-title">You Have Logged Out</h1>
            <div class="logout-message">
                Thank you for using our website.
            </div>
            <a href="/" class="logout-home-btn" role="link"><i class="fas fa-home"></i> Go to Home</a>
        </div>
    </section>

    {% include "blood/footer.html" %}
</body>
</html>
